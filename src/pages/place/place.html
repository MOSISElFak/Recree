  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{place.eventName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h5>{{place.eventDescription}}</h5>
<h5>{{place.date}}</h5>

<div *ngIf="place.imgUrl">
	<img width="100%" [src]="place.imgUrl" alt="{{place.name}} picture">
</div>


<button ion-button block (click)="sharePlace()">Share Place</button>
<button ion-button block color="danger" (click)="deletePlace()">Delete Place</button>



</ion-content>
