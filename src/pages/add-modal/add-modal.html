<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add New Event
    </ion-title>
</ion-navbar>
</ion-header>
<ion-content>

<ion-list>

  <ion-item>
    <ion-label floating>Activity name</ion-label>
    <ion-input type="text" [(ngModel)]="place.eventName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="place.eventDescription"></ion-input>
  </ion-item>

    <ion-item>
     <ion-label>Date</ion-label>
     <ion-datetime displayFormat="h:mm A" pickerFormat="h m a" [(ngModel)]="place.date">
       
     </ion-datetime>
    </ion-item>

  <ion-item *ngIf="place.imgUrl">
     <img width="100%" [src]="place.imgUrl" alt="{{place.name}} picture">
  </ion-item>


<button ion-button block (click)="takePhoto()">Take Photo</button>
<button ion-button block (click)="save()">Save</button>
<button ion-button block (click)="close()">Close</button>

</ion-list>




</ion-content>
